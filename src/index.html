<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./styles.scss">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./favicon/icon-book-152-275692.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./favicon/icon-book-144-275692.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./favicon/icon-book-120-275692.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./favicon/icon-book-114-275692.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./favicon/icon-book-72-275692.png">
    <link rel="apple-touch-icon-precomposed" href="./favicon/icon-book-57-275692.png">
    <link rel="icon" href="./favicon/icon-book-32-275692.png" sizes="32x32">
    <title>TS Chart</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="tg-chart" id="chart">
            <div data-el="tooltip" class="tg-chart-tooltip"></div>
            <canvas data-el="main"></canvas>

            <div class="tg-chart-slider" data-el="slider">
                <canvas></canvas>
                <div data-el="left" class="tg-chart-slider__left">
                    <div
                        class="tg-chart-slider__arrow--left"
                        data-el="arrow"
                        data-type="left"
                    ></div>
                </div>

                <div
                    data-el="window"
                    data-type="window"
                    class="tg-chart-slider__window"
                ></div>

                <div data-el="right" class="tg-chart-slider__right">
                    <div
                        class="tg-chart-slider__arrow--right"
                        data-el="arrow"
                        data-type="right"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.ts"></script>
</body>
</html>
